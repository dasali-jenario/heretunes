<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Tagger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Song Tagger</h1>
        <div id="tagging-mode">
            <h2>Tag a Song</h2>
            <input type="text" id="song-search" placeholder="Search for a song on Spotify">
            <button id="search-button">Search</button>
            <ul id="search-results"></ul>
            <div id="location-name"></div>
            <button id="tag-song-button">Tag Song to Location</button>
        </div>
        <div id="listening-mode">
            <h2>Listening Mode</h2>
            <button id="start-listening">Start Listening</button>
            <div id="now-playing"></div>
        </div>
    </div>
    <script src="app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap"></script>
</body>
</html>
