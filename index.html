<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HereTunes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>HereTunes</h1>
        <button id="login-button">Log in with Spotify</button>
        <div id="content" style="display: none;">
            <h2>Welcome!</h2>
            <p>You are now logged in.</p>
            <div id="map"></div>
            <div id="location-name"></div>
        </div>
    </div>
    <script src="app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-EGQBHmaNr7iFr7e33TAwuzXYdJIJ5is&callback=initMap"></script>
</body>
</html>
